<!DOCTYPE html>
<html>

<head>
    <title>Topnav with sidebar</title>
    <!-- Import bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">
    <!-- Import popper.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./styles/sidebar.css">

<body>

<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 180px;">

            <span class="fs-4">Sidebar</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#home"></use>
                    </svg>
                    Home
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#speedometer2"></use>
                    </svg>

                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">

                    </svg>

                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#grid"></use>
                    </svg>
                    Products
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#people-circle"></use>
                    </svg>

                </a>
            </li>
        </ul>
    </div>

    <div class="b-divider"></div>

    <div class="w-100 mx-0" style="background-color: #f4f4f4">
        <div class="w-100 p-0 m-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <div class="container-fluid">
                    <div class="d-flex align-items-center me-auto">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Home</a>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="nav-link badge badge-secondary p-2 mx-1">Puntos: 80.000</span>
                        <a class="nav-link align-items-center mx-1" href="#"
                           id="navbarDropdownMenuLink" aria-expanded="false">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp" class="rounded-circle"
                                 height="32" alt="Avatar" loading="lazy"/>
                        </a>
                    </div>

                </div>
            </nav>
        </div>
        <div class="container-fluid pt-1 py-1 h-100 pb-5" style="overflow: auto;">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Test</li>
                </ol>
            </nav>
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Welcome to the Dashboard</h1>
