<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones y Contribuciones</title>
    
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/badges.css">

    <!-- CSS de de Mr Frames-->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .sidebar {
            width: 180px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
        }

        .sidebar .nav-link {
            color: white;
        }

        .main-content {
            margin-left: 180px;
            padding: 20px;
        }

        .table-container {
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table thead th {
            background-color: #343a40;
            color: white;
        }

        .table td, .table th {
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .navbar {
            background-color: #343a40;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none mx-auto">
            <span class="fs-4">Sidebar</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Dashboard</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Orders</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Products</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Customers</a>
            </li>
        </ul>
    </div>

    
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="d-flex align-items-center me-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Home</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex align-items-center">
                    <span class="nav-link badge badge-secondary p-2 mx-1">Puntos: 80.000</span>
                    <a class="nav-link align-items-center mx-1" href="#" id="navbarDropdownMenuLink" aria-expanded="false">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp" class="rounded-circle" height="32" alt="Avatar" loading="lazy"/>
                    </a>
                </div>
            </div>
        </nav>

        
        <div class="table-container">
            <h1 class="text-center mb-4">Donaciones y Contribuciones</h1>
            
            
            <div class="mb-4">
                <label for="action-type" class="form-label">Selecciona el Tipo de Acción</label>
                <select id="action-type" class="form-select" onchange="updateTable()">
                    <option value="">Seleccionar...</option>
                    <option value="donation">Donación</option>
                    <option value="contribution">Contribución</option>
                </select>
            </div>

            <!-- Tabla magica -->
            <table class="table table-striped table-bordered">
                <thead>
                    <tr id="table-header">
                        <th>Campo</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Filas para Donaciones -->
                    <tr class="donation hidden">
                        <td>Tipo de Donación</td>
                        <td>
                            <select class="form-select" id="donation-type" onchange="updateDonationFields()">
                                <option value="money">Monetaria</option>
                                <option value="goods">Viandas</option>
                                <option value="prize">Premio</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="donation hidden" id="donation-amount-row">
                        <td>Monto de Donación</td>
                        <td><input type="text" class="form-control" id="donation-amount" placeholder="Monto"></td>
                    </tr>
                    <tr class="donation hidden" id="donation-location-row">
                        <td>Heladera</td>
                        <td><input type="text" class="form-control" id="donation-location" placeholder="Heladera"></td>
                    </tr>
                    <tr class="donation hidden" id="donation-prize-row">
                        <td>Descripción del Premio</td>
                        <td><input type="text" class="form-control" id="donation-prize" placeholder="Premio"></td>
                    </tr>
                    
                    <!-- Filas para Contribuciones -->
                    <tr class="contribution hidden">
                        <td>Tipo de Contribución</td>
                        <td>
                            <select class="form-select" id="contribution-type" onchange="updateContributionFields()">
                                <option value="manage">Administrar Heladera</option>
                                <option value="distribute">Distribución de Viandas</option>
                                <option value="register">Registrar Persona Vulnerable</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="contribution hidden" id="manage-fridge-row">
                        <td>Heladera a Administrar</td>
                        <td><input type="text" class="form-control" id="manage-fridge" placeholder="Heladera"></td>
                    </tr>
                    <tr class="contribution hidden" id="distribute-fridges-row">
                        <td>
                            <input type="text" class="form-control mb-2" id="distribute-origin" placeholder="Heladera Origen">
                            <input type="text" class="form-control mb-2" id="distribute-destination" placeholder="Heladera Destino">
                            <input type="text" class="form-control mb-2" id="distribute-quantity" placeholder="Cantidad">
                        </td>
                        <td>
                            <select class="form-select" id="distribute-reason">
                                <option value="breakdown">Desperfecto</option>
                                <option value="fault">Falla de Viandas</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="contribution hidden" id="register-person-row">
                        <td>Número de Tarjeta</td>
                        <td><input type="text" class="form-control" id="register-card" placeholder="Número de Tarjeta"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Script para actualizar la tabla -->
    <script>
        function updateTable() {
            const actionType = document.getElementById('action-type').value;
            const donationRows = document.querySelectorAll('.donation');
            const contributionRows = document.querySelectorAll('.contribution');

            if (actionType === 'donation') {
                donationRows.forEach(row => row.classList.remove('hidden'));
                contributionRows.forEach(row => row.classList.add('hidden'));
                updateDonationFields(); // Actualizar campos de donación según tipo
            } else if (actionType === 'contribution') {
                donationRows.forEach(row => row.classList.add('hidden'));
                contributionRows.forEach(row => row.classList.remove('hidden'));
                updateContributionFields(); // Actualizar campos de contribución según tipo
            } else {
                donationRows.forEach(row => row.classList.add('hidden'));
                contributionRows.forEach(row => row.classList.add('hidden'));
            }
        }

        function updateDonationFields() {
            const donationType = document.getElementById('donation-type').value;
            document.getElementById('donation-amount-row').classList.toggle('hidden', donationType !== 'money');
            document.getElementById('donation-location-row').classList.toggle('hidden', donationType !== 'goods');
            document.getElementById('donation-prize-row').classList.toggle('hidden', donationType !== 'prize');
        }

        function updateContributionFields() {
            const contributionType = document.getElementById('contribution-type').value;
            document.getElementById('manage-fridge-row').classList.toggle('hidden', contributionType !== 'manage');
            document.getElementById('distribute-fridges-row').classList.toggle('hidden', contributionType !== 'distribute');
            document.getElementById('register-person-row').classList.toggle('hidden', contributionType !== 'register');
        }
    </script>
</body>

</html>
