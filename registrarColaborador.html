    <script>
        function updateTable() {
            const actionType = document.getElementById('tipoPersona').value;
            const personaJuridicaRows = document.querySelectorAll('.personaJuridica');
            const personaHumanaRows = document.querySelectorAll('.personaHumana');

            if (actionType === 'personaJuridica') {
                personaHumanaRows.forEach(row => row.classList.add('d-none'));
                personaJuridicaRows.forEach(row => row.classList.remove('d-none'));
            } else if (actionType === 'personaHumana') {
                personaJuridicaRows.forEach(row => row.classList.add('d-none'));
                personaHumanaRows.forEach(row => row.classList.remove('d-none'));
            } else {
                personaJuridicaRows.forEach(row => row.classList.add('d-none'));
                personaHumanaRows.forEach(row => row.classList.add('d-none'));
            }
        }
    </script>
