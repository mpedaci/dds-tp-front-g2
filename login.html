<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDS - Grupo 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-weight: bold;
            color: #343a40;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            border-radius: 30px;
            padding: 0.75rem 1.25rem;
            transition: box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            padding: 0.75rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        #usernameError, #passwordError {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Iniciar de Sesion</h3>
                    <form id="registrationForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingresa un nombre de usuario" required
                                   oninvalid="this.setCustomValidity('Ingrese un nombre de usuario por favor')"
                                   oninput="this.setCustomValidity('')">
                            <div id="usernameError" class="text-danger mt-1" style="display: none;">El nombre de usuario no puede ser "admin".</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase単a</label>
                            <input type="password" class="form-control" id="password" placeholder="Crea una contrase単a segura" required
                                   oninvalid="this.setCustomValidity('Ingrese una contrase単a por favor')"
                                   oninput="this.setCustomValidity('')">
                            <div id="passwordError" class="text-danger mt-1" style="display: none;">La contrase単a no puede ser "1234" o "admin".</div>
                        </div>
                        <!--<button type="submit" class="btn btn-primary w-100">Loguearse</button>-->
                        <a href="./index.html" class="btn btn-link btn-primary w-100 mt-2 text-white" style="text-decoration: none">Loguearse</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        let isValid = true;

        if (username.toLowerCase() === "admin") {
            document.getElementById("usernameError").style.display = "block";
            isValid = false;
        } else {
            document.getElementById("usernameError").style.display = "none";
        }

        if (password === "1234" || password.toLowerCase() === "admin") {
            document.getElementById("passwordError").style.display = "block";
            isValid = false;
        } else {
            document.getElementById("passwordError").style.display = "none";
        }

        if (isValid) {
            alert("Registro exitoso");
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
